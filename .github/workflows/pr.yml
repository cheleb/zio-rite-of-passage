name: Scala CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: coursier/cache-action@v8
      - name: Set up JDK 23
        uses: actions/setup-java@v5
        with:
          java-version: "23"
          distribution: "zulu"
          cache: sbt
      - uses: VirtusLab/scala-cli-setup@main
        with:
          jvm: "zulu:23.0.2"
      - name: Install sbt
        uses: sbt/setup-sbt@v1
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Compile Scala code
        run: |
          sbt fullstackInit
          ./scripts-managed/ci-build.sh
